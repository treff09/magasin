version: '3.9'

services:
  app:
    build:
      context: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - sqlite_data:/app/db.sqlite3
    command: >
      sh -c "python manage.py migrate && 
             python manage.py runserver 0.0.0.0:3000"
    working_dir: /app
    env_file: 
      - .env

volumes:
  sqlite_data:
