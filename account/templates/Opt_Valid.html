<!DOCTYPE html>
<html>
<head>
    <title>Vérification de l'OTP</title>
</head>
<body>
    <h1>Vérification de l'OTP</h1>
    <form method="post">
        {% csrf_token %}
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" required>
        <br>
       
        <button type="submit">VERIFICATION DE OTP</button>
    </form>
</body>
</html>
