{% extends 'perfect/bacompt.html' %} 
{% load static %} 
{% block title %}Login{% endblock title %} 
{% block content %}
    <div class="login-box">
        <div class="login-logo" style="font-size: 30px">
            <a href="#" class="text-secondary"><b><i class="fa fa-spin fa-gear text-secondary"></i>AUTO-PIECE</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="card" style="background-color:rgba(255, 255, 255, 0.1); border-radius: 10px">
            <div class="card-body login-card-body" style="background-color:rgba(255, 255, 255, 0.1);border-radius: 10px">
                <h3 class="text-center text-secondary" style="font-size:18px; font-weight:500">
                    <header>
                        <script src="https://cdn.lordicon.com/lordicon.js"></script>
                        <lord-icon src="https://cdn.lordicon.com/hrjifpbq.json" trigger="hover" colors="primary:#d1e3fa,secondary:#d1f3fa" style="width: 55px;height:55px; text-align: center; ">
                        </lord-icon>
                    </header>
                    Connectez-vous
                </h3>
                <form method="post" id="loginForm">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="username" placeholder="#Utilisateur..." style="background-color:rgba(255, 255, 255, 0.1); border-radius: 50px 0 0 50px" required>
                        <div class="input-group-append">
                            <div class="input-group-text" style="border-radius: 0 50px 50px 0">
                                <span class="fas fa-user-circle"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Mot de passe..." name="password" style="background-color:rgba(255, 255, 255, 0.1);border-radius: 50px 0 0 50px" required>
                        <div class="input-group-append">
                            <div class="input-group-text" style="border-radius: 0 50px 50px 0">
                               <span class="fas fa-key"></span>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div></div>
                        <div id="remise" class="text-end mr-6 ms-auto" style='font-size:14px'><a href="{% url 'forgot' %}">Mot de passe oubli√©</a></div>
                    </div>
                    <div class="mt-3 d-grid text-center">
                        <button type="submit" class="btn btn-outline-primary w-50" id="loginButton" style="border-radius: 50px;">
                            <span id="buttonText">Connexion</span>
                            <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                </form>
                <p class="mt-2 mb-1 text-center">
                    <a href="{% url 'login' %}" class="text-secondary"></a>
                </p>
            </div>
          <!-- /.login-card-body -->
        </div>
    </div>
{% endblock content %}
